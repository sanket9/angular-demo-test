<div class="main-containt"> 

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (submit)="onLoginSubmit(loginForm.value)">
          <mat-error *ngIf="loginError" style="margin: 10px; text-align: center;">{{loginError}}</mat-error>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" type="text" formControlName="username">
            <mat-error *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">This is required.</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">This is required.</mat-error>
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary" style="float: right;">Submit</button>
        </form>
      </mat-card-content>
    
  </mat-card>
  
</div>
